<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="animations.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<title>r2CON 2020</title>
		<script src="terminal.js" type="module"></script>

		<svg style="display: none;">
			<style>
				.handle {
					cursor: grab;
				}
			</style>
		</svg>
	</head>

	<body class="theme-green" onLoad="togglePower()">
		<div id="monitor">
			<div id="screen">
				<div id="crt" class="on">
					<div class="scanline"></div>
					<div class="terminal"></div>
				</div>
			</div>
      <div id="controls">
				<div id="themes">
					<button
						class="theme"
						data-theme="red"
						onClick="theme(event)"
					></button>
					<button
						class="theme active"
						data-theme="green"
						onClick="theme(event)"
					></button>
					<button
						class="theme"
						data-theme="blue"
						onClick="theme(event)"
					></button>
				</div>
      </div>
		</div>
	</body>
</html>

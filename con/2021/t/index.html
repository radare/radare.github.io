<script>
const colors = [
	'grey',
	'red',
	'white',
	'brown',
	'saddlebrown',
	'darkorange',
	'darkorchid',
	'darkred',
	'deeppink',
	'fuchsia',
	'gold',
	'aqua',
	'blue',
	'teal',
	'steelblue',
	'navy',
	'indigo',
	'darkblue',
	'darkslateblue',
	'chocolate',
	'aquamarine',
	'lime',
	'olive',
	'green',
	'forestgreen',
	'black',
];

var fg = 0;
var bg = 0;

function bgcolor() {
	if (fg%colors.length == bg%colors.length) {
		bg++;
	}
	const k = colors[(bg++)%colors.length];
	document.body.style['background-color'] = k;
	document.getElementById('b').innerHTML = k;
	document.getElementById('names').style['color'] = k;
}
function fgcolor() {
	if (fg%colors.length == bg%colors.length) {
		fg++;
	}
	const k = colors[(fg++)%colors.length];
	for (i = 10; i<50;i++) {
		try { eval('path' + i + '.style = "fill:' + k + '"') } catch (e) { }
	}
	document.getElementById('f').innerHTML = k;
	document.getElementById('names').style['background-color'] = k;
}

function randomLoop(f) {
	const count = Math.random() * colors.length;
	for (var i = 0; i < count; i++) {
		f();
	}
}

function bothcolor() {
	randomLoop(fgcolor);
	randomLoop(bgcolor);
}

document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
});
 document.addEventListener('touchmove', function(event) {
    event = event.originalEvent || event;
    if(event.scale > 1) {
      event.preventDefault();
    }
  }, false);
</script>
